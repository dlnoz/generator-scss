<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/site-logo.svg">
    <link rel="stylesheet" href="./css/main.css">
    <title>Generator</title>
</head>
<body>
    
    <header class="site__header">
        <div class="container">
            <div class="header">
                <p class="header__text">24/7</p>
                <a class="header-call" href="tel:+998980013666">
                    <img src="./images/black-phone-logo.svg" alt="header phone logo image">
                    <span>
                        +998 98 001 3666
                    </span>
                </a>
                <a class="header__contact" href="#">
                    <span>Контакты</span>
                </a>
                <span class="header__stick"></span>

                    <img src="./images/navbar-global.svg" alt="header search logo">

                        <option value="select">RU</option>
                    </select>
                    <img src="./images/black-vector.svg" alt="header selector vector logo">
                </div>
            </div>
        </div>
